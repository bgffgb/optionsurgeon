{% extends "base.html" %}
{% load static %}

{% block page_content %}
<script src="https://kwes.io/v2/kwes-script.js" defer></script>

<div class="container-fluid col-lg-10">
  <div class="card shadow mb-4 border-bottom-primary bg-gradient-light">      
      <h3 class="font-weight-bold text-primary m-4 text-center">Something on your mind?</h3>
      <div class="row text-justify">
        <div class="col-lg-5 text-primary m-4">
          <p>Current site version is still very experimental. Lot more things I would love to add and needs improving. You have questions? Ideas to improve this site? Feel free to reach out.<p>
        </div>
        <div class="col-lg-6 m-0">
          <figure class="figure">
            <img class="img-fluid" src="{% static 'img/pidgy.jpg' %}" alt="Pidgy is ready!">
            <figcaption class="figure-caption text-center">My carrier pidgeons will get back to you swiftly!</figcaption>
          </figure>
          </p>
        </div>
      </div>

      <form class="kwes-form m-4" action="https://kwes.io/api/foreign/forms/jbfW0lZeCl2FjximDbph">
        <div class="form-group">
          <label for="name">
            <span class="label-text text-primary">Name:</span> 
            <span class="contact-error"></span>
          </label>
          <input type="text" name="name" placeholder="" class="form-control" id="name" rules="required|max:255">
        </div>
        <div class="form-group">
          <label for="email">
            <span class="label-text text-primary">Email:</span> 
            <span class="contact-error"></span>
          </label>
          <input type="text" name="email" placeholder="" class="form-control"  id="email">
        </div>
        <div class="form-group">
          <label for="message">
            <span class="label-text text-primary">Message:</span> 
            <span class="contact-error"></span>
          </label>
          <textarea name="message" placeholder="" class="form-control" id="c-form-message"></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Send message</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
